<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Library Membership Form</h2>
        <p class="text-center text-muted">Fill out the form carefully for registration</p>
        <form>
            <div class="row mb-3">
                <label for="name" class="form-label">Name of Applicant</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Middle Name">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <div class="row">
                        <div class="col">
                            <select class="form-select" required>
                                <option selected disabled>Day</option>
                                <!-- Days options -->
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" required>
                                <option selected disabled>Month</option>
                                <!-- Months options -->
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" required>
                                <option selected disabled>Year</option>
                                <!-- Year options -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" required>
                        <option selected disabled>Please Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control mb-2" placeholder="Street Address" required>
                <input type="text" class="form-control mb-2" placeholder="Street Address Line 2">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="State / Province">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Postal / Zip Code">
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" placeholder="example@example.com" required>
                </div>
                <div class="col-md-6">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <div class="input-group">
                        <span class="input-group-text">+91</span>
                        <input type="text" class="form-control" placeholder="Phone Number" required>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="courses" class="form-label">Courses</label>
                <select class="form-select" required>
                    <option selected disabled>Please Select</option>
                    <!-- Course options -->
                </select>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Photo of Applicant</label>
                <input type="file" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="signature" class="form-label">Signature of Applicant</label>
                <input type="file" class="form-control" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Next</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Upload</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Upload Profile Picture</h2>
            <form>
                <div class="mb-3 text-center">
                    <!-- Placeholder for profile image -->
                    <img src="https://via.placeholder.com/150" alt="Profile Picture" class="rounded-circle mb-3" id="profilePreview" width="150" height="150">
                    <div class="mt-3">
                        <label for="profilePicture" class="form-label btn btn-outline-primary">Choose File</label>
                        <input type="file" id="profilePicture" class="form-control d-none" accept="image/*" onchange="previewProfilePicture(event)">
                    </div>
                    <small class="text-muted d-block mt-2">Allowed formats: JPG, PNG, GIF (Max: 2MB)</small>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>
        </div>
    
        <script>
            // JavaScript function to preview selected profile picture
            function previewProfilePicture(event) {
                const profilePreview = document.getElementById('profilePreview');
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        profilePreview.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            }
        </script>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
    


</body>
</html>
