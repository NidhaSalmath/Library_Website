            <div class="container mt-5">
                <div class="card shadow">
                    <div class="card-header bg-info text-center text-white">
                        <h3>Library Card Application Form</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <!-- Name Section -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="First name">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last name">
                                </div>
                            </div>
        
                            <!-- Birthdate -->
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Birthdate</label>
                                <input type="date" id="birthdate" class="form-control">
                            </div>
        
                            <!-- Phone and Email -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                    <input type="tel" id="phoneNumber" class="form-control" placeholder="000-000-0000">
                                </div>
                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="example@gmail.com">
                                </div>
                            </div>
        
                            <!-- Address -->
                            <div class="mb-3">
                                <label for="streetAddress" class="form-label">Street Address</label>
                                <input type="text" id="streetAddress" class="form-control" placeholder="Street Address">
                            </div>
                            <div class="mb-3">
                                <input type="text" id="streetAddress2" class="form-control" placeholder="Street Address Line 2">
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="pincode" class="form-label">Pincode/Zip Code</label>
                                    <input type="text" id="pincode" class="form-control" placeholder="Pincode/Zip Code">
                                </div>
                                <div class="col-md-4">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" id="city" class="form-control" placeholder="City">
                                </div>
                                <div class="col-md-4">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" id="state" class="form-control" placeholder="State">
                                </div>
                            </div>
        
                            <!-- Duration -->
                            <div class="mb-3">
                                <label class="form-label">What is the expected duration use of your Library card?</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="duration" id="singleVisit" value="single">
                                        <label class="form-check-label" for="singleVisit">Single Visit</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="duration" id="sixMonths" value="6">
                                        <label class="form-check-label" for="sixMonths">6 Months</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="duration" id="twelveMonths" value="12">
                                        <label class="form-check-label" for="twelveMonths">12 Months</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="duration" id="moreThanTwelve" value="more">
                                        <label class="form-check-label" for="moreThanTwelve">More than 12 Months</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="duration" id="other" value="other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>
        
                            <!-- Student Status -->
                            <div class="mb-3">
                                <label class="form-label">Are you a Student?</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="student" id="yes" value="yes">
                                        <label class="form-check-label" for="yes">Yes</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="student" id="no" value="no">
                                        <label class="form-check-label" for="no">No</label>
                                    </div>
                                </div>
                            </div>
        
                            <!-- ID Upload -->
                            <div class="mb-3">
                                <label for="idUpload" class="form-label">Upload your ID Card</label>
                                <input type="file" id="idUpload" class="form-control">
                            </div>
        
                            <!-- Submit Button -->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit Application</button>
                            </div>
